<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FrontEnd</title>
    <style>
        .msgClass {
            color: red;
        }
    </style>
</head>
<body onload="loadBlogs(); getCurrentUser();">
    <!--<p>Пример веб-API на основе руководства MS <a href="https://docs.microsoft.com/ru-ru/ef/core/get-started/aspnetcore/existing-db">Начало работы с EF Core в ASP.NET Core с существующей базой данных</a></p>-->
    <div class="container">
        <h3>Вход для зарегистрированных пользователей</h3>
        <form>
            <div class="msgClass">
                <div id="msgAuth"></div>
                <div id="msg"></div>
                <ul id="formError"></ul>
            </div>
            <div>
                <label for="">Email: </label><br />
                <input type="text" id="Email" name="Email">
            </div>
            <div>
                <label for="">Пароль: </label><br />
                <input type="password" id="Password" name="Password">
            </div>
        </form>
        <button id="loginBtn">Войти</button>
    </div>
    <p>
        <a href="register.html">Регистрация нового пользователя</a>
    </p>
    <p>
        <a href="api/Account/LogOff">Выход</a>
    </p>


    <div>
        <h3>Создание нового блога</h3>
        <form>
            <label for="">URL:</label>
            <input id="createDiv" type="text" />
        </form>
        <button onclick="createBlog();">Create</button>
        <div class="msgClass">
            <div id="msgCrt"></div>
        </div>
    </div>

    <br />
    <div>
        <h3>Удаление блога</h3>
        <select id="deleteDiv"></select>
        <button onclick="deleteBlog();">Delete</button>
        <div class="msgClass">
            <div id="msgDel"></div>
        </div>
    </div>

    <br />
    <div>
        <h3>Список блогов с постами</h3>
        <div id="blogsDiv"></div>
    </div>


    <script>
        function getCurrentUser() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "/api/Account/isAuthenticated", true);
            xmlhttp.onreadystatechange = function () {
                var user = "";
                user = xmlhttp.responseText !== "" ? JSON.parse(xmlhttp.responseText) : {};
                document.getElementById("msgAuth").innerHTML = user.message;
            };
            xmlhttp.send();
        }

        function deleteBlog() {
            var request = new XMLHttpRequest();
            request.onload = function (ev) {
                var msg = "";
                if (request.status == 401) {
                    msg = "У вас не хватает прав для удаления";
                } else if (request.status == 200) {
                    msg = "Запись удалена";
                } else {
                    msg = "Неизвестная ошибка";
                }
                document.getElementById("msgDel").innerHTML = msg;
            };
            var select, id, url = "";
            select = document.getElementById("deleteDiv");
            id = select.options[select.selectedIndex].value;
            url = "/api/blogsapi/" + id;
            request.open("DELETE", url, false);
            request.send();
        }

        function createBlog() {
            var urlText = "";
            urlText = document.getElementById("createDiv").value;

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onload = function (ev) {
                var msg = "";
                if (xmlhttp.status == 401) {
                    msg = "У вас не хватает прав для создания";
                } else if (xmlhttp.status == 201) {
                    msg = "Запись добавлена";
                } else {
                    msg = "Неизвестная ошибка";
                }
                document.getElementById("msgCrt").innerHTML = msg;
            };
            xmlhttp.open("POST", "/api/blogsapi/");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify({ url: urlText }));
        }

        function loadBlogs() {
            var blogs, i, j, blogsHTML, blogsId = "";
            var request = new XMLHttpRequest();
            request.open("GET", "/api/blogsapi/", false);
            request.send();

            blogs = JSON.parse(request.responseText);

            if (typeof blogs !== "undefined" && blogs.length > 0) {
                for (i in blogs) {
                    blogsHTML += "<h4>" + blogs[i].blogId + " : " + blogs[i].url + "</h4>";
                    blogsId += "<option value=" + blogs[i].blogId + ">" + blogs[i].blogId + "</option>";
                    if (typeof blogs[i].post !== "undefined" && blogs[i].post.length > 0) {
                        for (j in blogs[i].post) {
                            blogsHTML += blogs[i].post[j].content + "<br>";
                        }
                    }
                }
                document.getElementById("blogsDiv").innerHTML = blogsHTML;
                document.getElementById("deleteDiv").innerHTML = blogsId;
            }
            getCurrentUser();
        }
        window.setInterval(loadBlogs, 5000);

        function parseResponseMsg() {
            var email, password = "";
            // Считывание данных с формы
            email = document.getElementById("Email").value;
            password = document.getElementById("Password").value;

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "/api/Account/Login");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xmlhttp.onreadystatechange = function () {
                // Очистка контейнера вывода сообщений
                document.getElementById("msg").innerHTML = "";
                var mydiv = document.getElementById('formError');
                while (mydiv.firstChild) {
                    mydiv.removeChild(mydiv.firstChild);
                }

                // Обработка ответа от сервера
                var blogs = "";
                blogs = JSON.parse(this.responseText);
                document.getElementById("msg").innerHTML = blogs.message;
                // Вывод сообщений об ошибках
                if (typeof blogs.error !== "undefined" && blogs.error.length > 0) {
                    for (var i = 0; i < blogs.error.length; i++) {
                        var ul = document.getElementsByTagName("ul");
                        var li = document.createElement("li");
                        li.appendChild(document.createTextNode(blogs.error[i]));
                        ul[0].appendChild(li);
                    }
                }
                document.getElementById("Password").value = "";
            };
            // Запрос на сервер
            xmlhttp.send(JSON.stringify({
                email: email,
                password: password
            }));
        }
        // Обработка клика по кнопке
        document.getElementById("loginBtn").addEventListener("click", parseResponseMsg);

    </script>
</body>
</html>
